<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <a id='tutorial' href='http://jquery.com' target='_self'>jQuery</a>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
    /*
    //jquery 체인방식
    $('#tutorial').attr('href','http://jquery.org').attr('target','_blank').css('color','red');

    find('.foo') 추가로 클래스명 foo를 찾는다.
    end() 마지막에 사용한 chain을 취소한다.

      attr은 속성으로 속성값을 변경할 때 사용한다.
    */

    //javascript dom방식
    var tutorial = document.getElementByid('tutorial');
    tutorial.setAttribute('href','http://jquery.org');
    tutorial.setAttribute('target','_blank');
    tutorial.style.color = 'red';

  </script>
</body>
</html>
