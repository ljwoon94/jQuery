    // 이벤트 헬퍼 예제
    function clickHandler(e){
      alert('thank you');
    }
    $(document).ready(function(){
      $('#click_me').bind('click',clickHandler );
      $('#remove_event').bind('click',function(e){
        $('#click_me').unbind('click',clickHandler);
      });
      $('#trigger_event').bind('click',function(e){
        $('#click_me').trigger('click');
      });
    })
    //bind 이벤트를 추가할때 사용하는 메소드
  </script>

<body>
  <input type="button" id="click_me" value="click_me"/>
  <input type="button" id="remove_event" value="unbind"/>
  <input type="button" id="trigger_event" value="trigger"/>

</body>
