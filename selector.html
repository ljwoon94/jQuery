<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
    /*
    #jquery id 선택자
    .jquery class 선택자
    li      element 선택자
    #jquery1 #jquery2 다중선택자

    #list li:eq(2) li가 3번째인걸 찾아내는 선택자
    #list li:gt(1) li가 2번째보다 큰걸 찾아내는 선택자
    #list li:lt(1) li가 첫번째보다 작은걸 찾아내는 다중선택자
    #list li:even  홀수
    #list li:odd 짝수
    #list li:first 첫번째보다
    #list li:last 마지막

    [target] 속성이 존재하는 엘리먼트를 찾아내는 선택자
    [target] [id] 속성들이 존재하는 엘리먼트를 찾아내는 선택자
    [target *="BC"] 속성값에 주어진 문자열이 포함되는 엘리먼트를 찾는 선택자
    [target ="BC"] 속성값에 주어진 문자열이 일치하는 엘리먼트를 찾는 선택자
    [target !="BC"] 속성값에 주어진 문자열이 일치하지 않는 엘리먼트를 찾는 선택자


    api.jquery.com category에 여러가지 형태 설명이 있다.
    */
  <script>
</body>
</html>
